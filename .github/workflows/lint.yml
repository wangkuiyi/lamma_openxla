---
name: Code style and static analysis

on:
    push:
        branches: [$default-branch]
    pull_request:
        branches: [$default-branch]

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.9'
            - uses: psf/black@stable
              with:
                  version: ~=23.3
